<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Marksheet</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"/> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    /></head
  ><style>
    body {
      font-family: "Playwrite DE Grund", cursive;
    }
  </style>
  <body>
    <!-- Navbar -->
    <nav
      style="width: 100%"
      class="flex h-20 sm:px-6 lg:px-8 md:w-fit bg-cyan-800 justify-center justify-evenly p-4 px-2 content-stretch"
    >
      <img
        title="logo"
        src="logo.png"
        class="img-fluid"
        width="39"
        height="24"
      />
      <h1 class="text-3xl font-bold text-white">Marksheet</h1>
      <img
        title="logo"
        src="emoji.png"
        class="img-fluid"
        width=""
        height="24"
      />
    </nav>

    <!-- Navbar End -->
    <!-- Tin -->
    <div class="w-full flex h-20 p-8 justify-center">
      <div class="tin flex w-96 text-cenetr justify-center">
        <p class="px-2 mx-4">
          Class <span><br />6 <sup>th</sup></span>
        </p>
        <p class="px-2 mx-4">
          Exam
          <span
            ><br />
            Annual</span
          >
        </p>
        <p class="px-2 mx-4">
          Subjects
          <span
            ><br />
            Eng /Sci</span
          >
        </p>
        <p class="px-2 mx-4">
          Type
          <span
            ><br />
            Theory</span
          >
        </p>
      </div>
    </div>
    <!-- Main Box -->
    <div class="container justify-center items-center min-h-24 mb-4">
      <div class="main_box bg-slate-100 w-5/6">
        <div class="sub_box flex mt-4 justify-between p-8">
          <div class="big flex items-center">
            <img
            class="w-24 md:mx-28 h-24 md:h-auto sm rounded-full"
            src="boy_img.png"
            alt=""
            width="100"
            height="100"
          />
          <p>Muhammad Ali<span id="uq_id"><br />ID : 9289</span></p>
          </div>
        <div class="smal flex items-center">
          <input type="text" id="in1" class="boxp1 w-14 mx-2 h-14 border border-sky-500 rounded-xl font-bold p-4">
          <input type="text" id="in2" class="boxp2 w-14 mx-2 h-14 border border-sky-500 rounded-xl font-bold p-4">
        
        </div>  
        </div>
      </div>
      <!-- buttons -->
      <div class="flex justify-center">
        <button  class="btn mt-8 mx-2 px-4 py-1 w-40" onclick="calculate1()" >Calculate</button> <button id="result1" class="btn mt-8 mx-2 px-4 py-1 w-40"> Result </button>
      </div>
      <!-- 2nd std -->
      <div class="main_box bg-slate-100 w-5/6">
        <div class="sub_box flex mt-4 justify-between p-8">
          <div class="big flex items-center">
            <img
            class="w-24 md:mx-28 h-24 md:h-auto sm rounded-full"
            src="girl_img.png"
            alt=""
            width="100"
            height="100"
          />
          <p>Sana Jawed<span id="uq_id"><br />ID : 3659</span></p>
          </div>
        <div class="smal flex items-center">
          <input type="text" id="in3" class="boxp1 w-14 mx-2 h-14 border border-sky-500 rounded-xl font-bold p-4">
          <input type="text" id="in4" class="boxp2 w-14 mx-2 h-14 border border-sky-500 rounded-xl font-bold p-4">
        
        </div>  
        </div>
      </div>
      <!-- buttons -->
      <div class="flex justify-center">
        <button  class="btn mt-8 mx-2 px-4 py-1 w-40" onclick="calculate2()" >Calculate</button> <button id="result2" class="btn mt-8 mx-2 px-4 py-1 w-40"> Result </button>
      </div>
      <!-- 3rd Std -->
      <div class="main_box bg-slate-100 w-5/6">
        <div class="sub_box flex mt-4 justify-between p-8">
          <div class="big flex items-center">
            <img
            class="w-24 md:mx-28 h-24 md:h-auto sm rounded-full"
            src="boy1_img.png"
            alt=""
            width="100"
            height="100"
          />
          <p>Hameed Gull<span id="uq_id"><br />ID : 4596</span></p>
          </div>
        <div class="smal flex items-center">
          <input type="text" id="in5" class="boxp1 w-14 mx-2 h-14 border border-sky-500 rounded-xl font-bold p-4">
          <input type="text" id="in6" class="boxp2 w-14 mx-2 h-14 border border-sky-500 rounded-xl font-bold p-4">
        
        </div>  
        </div>
      </div>
      <!-- buttons -->
      <div class="flex justify-center">
        <button  class="btn mt-8 mx-2 px-4 py-1 w-40" onclick="calculate3()" >Calculate</button> <button id="result3" class="btn mt-8 mx-2 px-4 py-1 w-40"> Result </button>
      </div>

    </div>

    <script src="khud.js"></script>
  </body>
</html>
